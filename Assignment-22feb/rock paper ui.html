<html>

<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./rockpaperscissorui.css">
</head>
<body>
    <h1>ROUND 1</h1>
    <div class="content">
        <div class="your_pick">
            <p class="yourscore">YOUR SCORE <br>⭐⭐⭐</p>
            <div class="your_content">
                <a href="#"><img src="./rock.png" alt="rock" height="100px"></a>
                <a href="#"><img src="./paper.png" alt="paper" height="100px"></a>
                <a href="#"><img src="./scissor.png" alt="scissor" height="100px"></a>
            </div>
            <p class="takeup_text">Take Your Pick</p>
        </div>
        <div class="oponent_pick">
            <p class="oponentscore">OPPPONENT'S SCORE <br>⭐⭐⭐</p>
            <div class="opponet_content">
                <a href="#"><img class="opp_pickup" src="./opponent.png" alt="opponent pick" height="120px"></a>
            </div>
            <p class="opponent_text">Opponent made a pick</p>
        </div>
    </div>
    <div class="footer">
        <p class="homepage_content"><a href="#">HOMEPAGE</a></p>
    </div>
</body>

</html>
