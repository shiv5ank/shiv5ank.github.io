<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>ADMISSION ENQUIRY FORM</h2>
    <form>
        <label for="name">Full Name:</label>
        <div>
            <input type="name" placeholder="First Name" name="firstname" id="name" required>
            <input type="name" placeholder="Middle Name" name="middlename" id="name" required>
            <input type="name" placeholder="Last Name" name="middle name" id="name" required>
        </div>
        <br />
        <label for="father name">Father Name:</label>
        <div>
            <input type="father name" placeholder="First Name" name="firstname" id="father name" required>
            <input type="father name" placeholder="Middle Name" name="middlename" id="father name" required>
            <input type="father name" placeholder="Last Name" name="middle name" id="father name" required>
        </div>
        <br />
        <label for="mother name">Mother Name:</label>
        <div>
            <input type="mother name" placeholder="First Name" name="firstname" id="mother name" required>
            <input type="mother name" placeholder="Middle Name" name="middlename" id="mother name" required>
            <input type="mother name" placeholder="Last Name" name="middle name" id="mother name" required>
        </div>
        <br />
        <label for="Date of Birth">Date of Birth:</label>
        <br />
        <input type="date" required>
        <br />
        <br />
        <label for="number">Contact Number:</label>
        <div>
            <input type="text" placeholder="Enter Number" id="number" maxlength="10" required>
        </div>
        <br />
        <label for="email">Email:</label>
        <div>
            <input type="email" placeholder="enter your email" required>
        </div>
        <br />
        <label for="address">Address</label>
        <div>
            <input type="plot no" placeholder="House No/Block No" required>
            <input type="area name" placeholder="Area" name="area" id="area name" required>
            <br />
            <br />
            <input type="Locality" placeholder="Locality" name="Locality" id="Locality" required>
            <input type="Landmark" placeholder="Landmark" name="Landmark" id="Landmark" required>
            <br />
            <br />
            <input type="Pincode" placeholder="Pincode" required>
            <input type="City" placeholder="Eneter City" required>
            <input type="State" placeholder="Enter State" required>
        </div>
        <br />
        <input type="Submit">
        <input type="reset">
    </form>
</body>

</html>
